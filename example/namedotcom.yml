logfile: "/var/log/simplyddns.log"
debug: Yes

ddns:
  - source:
      type: "myipip"
      interval: 3600
    target:
      type: namedotcom
      key: "<your-key>"
      token: "<your-token>"
      #proxy: "<you-proxy-address:port>"
      domains:
        - sub.example.com
