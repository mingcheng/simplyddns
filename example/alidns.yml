logfile: "/dev/stderr"
debug: Yes

ddns:
  - source:
      type: "myipip"
      interval: 3600
    target:
      type: alidns
      key: "<your-key>"
      token: "<your-token>"
      domains:
        - 1.example.com
        - 2.example.com
